<div class="course-container">
    <h1 class="course-title">Courses</h1>
  
    <div class="course-grid">
      <mat-card *ngFor="let course of courses" class="course-card">
        <mat-card-header>
          <mat-card-title>{{ course.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ course.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="deleteCourse(course.courseID)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
